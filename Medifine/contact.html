<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link rel="stylesheet" href="./style2.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
     href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
     rel="stylesheet"
    />

</head>
<body>
    

 <!-- header start -->

<header>

    <!-- Medifine logo -->

    <div >
        <img class="logo" src="./logo.png" alt="MedifineLogo">
    </div>


    <!-- Navigation -->

    <div class="navigation">

        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./aboutus.html">About us</a></li>
            <li><a href="#contact">Contact us</a></li>
        </ul>

    </div>

</header>

<!-- form start -->

<main>

    <form class="form">

        <h1>
            Contact Form
        </h1>

        <div class="name">
            <label for="name">Name</label>
            <input type="text"  placeholder="Enter your name">
        </div>

        <div class="email">
            <label for="email">Email</label>
            <input type="text"  placeholder="Enter your email">
        </div>

        <div class="text">
            <label for="message">Message</label>
            <textarea name="message" placeholder="Enter your message" cols="20" rows="6"></textarea>
        </div>

        <div>
            <button type="submit" class="btn">Submit</button>
        </div>
    </form>
</main>

</body>
</html>
